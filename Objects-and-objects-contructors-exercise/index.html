<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <main>
        <form action="">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" name="author" id="author" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pages" class="form-label">Pages</label>
                <input type="number" name="pages" id="pages" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="url" id="image" class="form-control" accept="image/png, image/jpeg">
            </div>
            <fieldset class="mb-3">
                <legend class="form-label">Have you finished the book?</legend>
                <div class="form-check">
                    <input type="radio" name="read" id="read-yes" class="form-check-input">
                    <label for="read-yes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="read" id="read-no" class="form-check-input">
                    <label for="read-no" class="form-check-label">No</label>
                </div>
            </fieldset>
        </form>
        <button id="add-btn" class="btn btn-primary">Add new book</button>
        <section id="cards-container">
        </section>
    </main>

    <template id="card-template">
        <article class="card">
            <img src="https://cdn.culturagenial.com/es/imagenes/las-aventuras-de-alicia-en-el-pais-de-las-maravillas-og.jpg" alt="">
            <h2></h2>
            <span></span>
            <span></span>
            <button class="check-read-btn"><small></small></button>
            <br>
            </article>
        </article>
    </template>
</body>
</html>
