<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <main>
        <form action="">
            <label for="title">Title<input name="title" id="title" required></label>
            <label for="author">Author<input name="author" id="author" required></label>
            <label for="pages">Pages<input type="number" name="pages" id="pages" required></label>
            <label for="image">Image <input type="url" id="image" accept="image/png, image/jpeg"></label>
            <fieldset required>
                <legend>Have you finished the book?</legend>
                <label for="read-yes" class="radio">Yes<input type="radio" name="read" id="read-yes"></label>
                <label for="read-no" class="radio">No<input type="radio" name="read" id="read-no"></label>
            </fieldset>
        </form>
        <button id="add-btn">Add new book</button>
        <section id="cards-container">
        </section>
    </main>

    <template id="card-template">
        <article class="card">
            <img src="https://cdn.culturagenial.com/es/imagenes/las-aventuras-de-alicia-en-el-pais-de-las-maravillas-og.jpg" alt="">
            <h2></h2>
            <span></span>
            <span></span>
            <button class="check-read-btn"><small></small></button>
            <br>
            </article>
        </article>
    </template>
</body>
</html>
